{% extends "base.html" %}

{% block content %}
<h1>Список рассылок</h1>

<table class="table">
	<thead>
	<tr>
		<th scope="col">#</th>
		<th scope="col">Title</th>
		<th scope="col">is_completed</th>
	</tr>
	</thead>
	<tbody>
	{% for mailing in mailings %}
	<tr>
		<td>{{ mailing.id }}</td>
		<td>{{ mailing.title }}</td>
		<td>{{ mailing.is_completed }}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock content %}

{% block modal %}{% endblock modal %}
