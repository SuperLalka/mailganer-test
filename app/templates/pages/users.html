{% extends "base.html" %}

{% block content %}
<h1>Список пользователей</h1>

<table class="table">
	<thead>
	<tr>
		<th scope="col">#</th>
		<th scope="col">username</th>
		<th scope="col">is_staff</th>
	</tr>
	</thead>
	<tbody>
	{% for user in users %}
	<tr>
		<td>{{ user.id }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.is_staff }}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock content %}

{% block modal %}{% endblock modal %}
